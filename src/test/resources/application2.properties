core.application = de.cosmocode.palava.ipc.netty.NettyTestModule2

executors.named.json-boss.minPoolSize = 1
executors.named.json-boss.maxPoolSize = -1
executors.named.json-boss.keepAliveTime = 5
executors.named.json-boss.keepAliveTimeUnit = MINUTES
executors.named.json-boss.queueMode = SYNCHRONOUS
executors.named.json-boss.queueCapacity = -1
executors.named.json-boss.shutdownTimeout = 60
executors.named.json-boss.shutdownTimeoutUnit = SECONDS

executors.named.json-worker.minPoolSize = 5
executors.named.json-worker.maxPoolSize = -1
executors.named.json-worker.keepAliveTime = 30
executors.named.json-worker.keepAliveTimeUnit = SECONDS
executors.named.json-worker.queueMode = SYNCHRONOUS
executors.named.json-worker.queueCapacity = -1
executors.named.json-worker.shutdownTimeout = 2
executors.named.json-worker.shutdownTimeoutUnit = MINUTES

executors.named.xml-boss.minPoolSize = 1
executors.named.xml-boss.maxPoolSize = -1
executors.named.xml-boss.keepAliveTime = 5
executors.named.xml-boss.keepAliveTimeUnit = MINUTES
executors.named.xml-boss.queueMode = SYNCHRONOUS
executors.named.xml-boss.queueCapacity = -1
executors.named.xml-boss.shutdownTimeout = 60
executors.named.xml-boss.shutdownTimeoutUnit = SECONDS

executors.named.xml-worker.minPoolSize = 5
executors.named.xml-worker.maxPoolSize = -1
executors.named.xml-worker.keepAliveTime = 30
executors.named.xml-worker.keepAliveTimeUnit = SECONDS
executors.named.xml-worker.queueMode = SYNCHRONOUS
executors.named.xml-worker.queueCapacity = -1
executors.named.xml-worker.shutdownTimeout = 2
executors.named.xml-worker.shutdownTimeoutUnit = MINUTES

json.netty.address = localhost:8081
json.netty.workerCount = 4
json.netty.options = classpath:json-netty.properties
json.netty.shutdownTimeout = 30
json.netty.shutdownTimeoutUnit = SECONDS

xml.netty.address = localhost:8082
